<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Jewelry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Timeless Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#shop">Sklep</a></li>
                <li><a href="#about">O nas</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Welcome to Timeless</h1>
        <p>Gothic Jewelry for Timeless Souls</p>
    </section>

    <section id="shop">
        <h2>Nasze Produkty</h2>
        <!-- Tu znajdą się produkty -->
    </section>

    <section id="about">
        <h2>O nas</h2>
        <p>Nasza biżuteria jest inspirowana gotyckim stylem...</p>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
        <p>Płatność: Przelew, BLIK</p>
    </section>

    <footer>
        <p>© 2024 Timeless Jewelry. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
